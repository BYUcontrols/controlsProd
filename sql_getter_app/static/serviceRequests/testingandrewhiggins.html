<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beforeunload Event Example</title>
</head>
<body>

    <h1>Test Unsaved Changes Warning</h1>
    <p>Fill out the form below, and try to reload or navigate away from the page:</p>

    <form>
        <label for="inputText">Enter some text:</label>
        <input type="text" id="inputText" name="inputText">
    </form>

    <script>
        let isDataChanged = false;

        // Detect changes in the input field
        document.getElementById('inputText').addEventListener('input', () => {
            isDataChanged = true;  // Mark that data has changed
        });

        // Add the beforeunload event listener to warn the user
        window.addEventListener('beforeunload', (event) => {
            if (isDataChanged) {
                event.preventDefault();  // Prevent default behavior (navigate away or reload)
                event.returnValue = '';  // Trigger the warning dialog
            }
        });
    </script>

</body>
</html>
